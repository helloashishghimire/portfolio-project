        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    </head>
    <body>

        <header id="header" data-aos="fade-down" data-aos-duration="800">
            <nav>
              <div class="header-title">Ashish Ghimire</div>
              <button class="menu-icon" id="menu-icon" aria-label="Toggle Menu">
                <i class="fas fa-bars"></i>
              </button>
              <div class="header-links" id="header-links">
                <a href="../index.html">Home</a>
                <a href="../index.html#about">About</a>

                <a href="./contact.html" class="active-link">Contact</a>
              </div>
              <div class="header-buttons">
                <a href="https://github.com/helloashishghimire" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/ashish-ghimire-96755b179/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <button id="mode-toggle" title="Switch Mode" aria-label="Switch Mode">
                  <i class="fas fa-code"></i>
                </button>
              </div>
            </nav>
          </header>
        <section id="contact">
          <h2 class="animate__animated animate__fadeInDown" data-aos="fade-down" data-aos-duration="1000">Contact Me</h2>
          <form id="contact-form" class="animate__animated animate__fadeInUp" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
            <div class="form-group" data-aos="slide-right" data-aos-duration="800" data-aos-delay="400">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>

            <div class="form-group" data-aos="slide-left" data-aos-duration="800" data-aos-delay="500">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>

            <div class="form-group" data-aos="slide-right" data-aos-duration="800" data-aos-delay="600">
              <label for="subject">Subject:</label>
              <input type="text" id="subject" name="subject" placeholder="Subject" required>
            </div>
            
            <div class="form-group" data-aos="slide-left" data-aos-duration="800" data-aos-delay="700">
              <label for="message">Message:</label>
              <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            </div>
            
            <button type="submit" id="button" data-aos="zoom-in" data-aos-duration="600" data-aos-delay="800">Send Message</button>
          </form>
        </section>

        <!-- AOS JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
        <script>
          AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            mirror: false,
            offset: 50
          });
        </script>
        <script src="../Scripts/contact.js"></script>
        <script src="../Scripts/scripts.js"></script>

    </body>
